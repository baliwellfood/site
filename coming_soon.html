    <script>
		function centerWindow() {
			"use strict";
			var countWrapper = jQuery('.countdown_wrapper');
			var countTitle = jQuery('.count_title');
			var countContainer = jQuery('.count_container_wrapper');
			var csLogo = jQuery('.cs_logo');
			var freeSpace = (window_h - countWrapper.height() - countTitle.height() - countContainer.height() - csLogo.height())/4;
			var setMiddle = freeSpace*2 + countTitle.height()+csLogo.height();
			csLogo.css('margin-top', freeSpace/2);
			countTitle.css('top', (freeSpace+csLogo.height())+'px');
			countWrapper.css('top', setMiddle+'px');
			countContainer.css('bottom', freeSpace+'px');
		}
		jQuery(document).ready(function(){
			"use strict";
			centerWindow();
			var centertimer = setTimeout(function(){
				centerWindow();
				clearTimeout(centertimer);
			}, 100);
		});
		jQuery(window).resize(function(){
			"use strict";
			var centertimer = setTimeout(function(){
				centerWindow();
				clearTimeout(centertimer);
			}, 500);
		});		
		jQuery(function () {
			"use strict";
			var austDay = new Date();				
			var austDay = new Date(2016, 3-1, 16); //year, month-1, day
			jQuery('#countdown').countdown({
				until: austDay,
				padZeroes: true
			});
		});		
	</script>
