    <script>
		function strip_setup() {		
			"use strict";		
			jQuery('.strip-text').each(function(){
				jQuery(this).css('margin-top', -1 * jQuery(this).height()/2);
			});
			if (window_w < 760) {
				jQuery('.strip-item').height(window_h/jQuery('.strip-menu').attr('data-count'));
			} else {
				jQuery('.strip-item').height('100%');
			}
		}
		jQuery(document).ready(function() {
			"use strict";
			var data_width = 100/jQuery('.strip-menu').attr('data-count');
			jQuery('.strip-menu').attr('data-width', data_width);
			jQuery('.strip-menu .strip-item').css({'width': data_width + '%'});
			
			strip_setup();
			var strptimer = setTimeout(function(){
				strip_setup();
				clearTimeout(strptimer);
			}, 500);
		});	
		jQuery(window).resize(function(){
			"use strict";
			strip_setup();
			var strptimer = setTimeout(function(){
				strip_setup();
				clearTimeout(strptimer);
			}, 500);
		});		
	</script>
